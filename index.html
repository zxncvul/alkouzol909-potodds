<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Outs Trainer B√°sico</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:;base64,=">

  <!-- Bloque para desactivar emojis en toda la p√°gina -->
  <style>
    * {
      font-family: 'GohuMono', monospace !important;
      font-variant-emoji: none;
      font-style: normal;
    }
  </style>
</head>
<body>
  <!-- Pantalla principal del juego -->
  <div id="screen-outs" class="outs-screen">
    <!-- Mensaje din√°mico -->
    <div id="combo-global" class="combo-global"></div>

    <!-- Board + Hero -->
    <div class="poker-outs">
      <div class="row">
        <div id="duel-board" class="board"></div>
      </div>
      <div class="row hero-row">
        <!-- Botones izquierda -->
        <div class="btn-wrapper left" style="top:-10%;">
          <span class="btn-label">BoardPlay</span>
          <button class="hero-lock" id="hero-lock">‚öø</button>
        </div>
        <div class="btn-wrapper left" style="top:30%;">
          <span class="btn-label">TextGuard</span>
          <button class="hero-lock" id="text-lock">‚öø</button>
        </div>
        <div class="btn-wrapper left" style="top:65%;">
          <span class="btn-label">MagicView</span>
          <button class="hero-eye" id="hero-eye">üëÅ</button>
        </div>

        <!-- Mano del h√©roe -->
        <div id="hero-hand" class="hand"></div>

        <!-- Botones derecha -->
        <div class="btn-wrapper right" style="top:-10%;">
          <button class="hero-config" id="hero-config">‚öô</button>
          <span class="btn-label">ConfigBox</span>
        </div>
        <div class="btn-wrapper right" style="top:33%;">
          <button class="hero-capture" id="hero-capture">‚éò</button>
          <span class="btn-label">CaptureMe</span>
        </div>
        <div class="btn-wrapper right" style="top:76%;">
          <button class="hero-next" id="hero-next">‚ü≥</button>
          <span class="btn-label">NextLevel</span>
        </div>
      </div>
    </div>

    <!-- Controles inferiores -->
    <div id="bottom-controls" class="control-bar"></div>
  </div>

  <!-- Pantalla de configuraci√≥n -->
  <div id="config-screen" class="outs-screen" style="display:none;">
    <h2>Configuraci√≥n</h2>
    <button id="toggle-turn" class="config-btn">Turn: OFF</button>
    <button id="exit-config" class="config-btn exit-btn">Salir</button>
  </div>

  <!-- Script principal -->
  <script type="module">
    import { generateBasicSpot, initHeroLock, initTextLock, initRightButtons } from './outsBasic.js';
    import { toggleRevealHints } from './reveal.js';

    window.addEventListener('DOMContentLoaded', () => {
      generateBasicSpot();
      initHeroLock();
      initTextLock();
      initRightButtons();

      const eyeBtn = document.getElementById('hero-eye');
      if (eyeBtn) {
        eyeBtn.addEventListener('click', toggleRevealHints);
      }
    });
  </script>
</body>
</html>
